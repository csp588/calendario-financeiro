<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calend√°rio Financeiro</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React e ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Anima√ß√£o de loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Scrollbar customizada */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #ec4899;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #db2777;
        }
    </style>
</head>
<body>
    <!-- Container principal do React -->
    <div id="root"></div>
    
    <!-- Firebase como m√≥dulo (cache-bust) -->
    <script type="module" src="./firebase.js?v=2"></script>
    <script>
        (function(){
            let tries = 0;
            const id = setInterval(() => {
                console.log('debug: check window.firebaseAPI ->', !!window.firebaseAPI);
                if (window.firebaseAPI) {
                    console.log('debug: window.firebaseAPI ready');
                    clearInterval(id);
                } else if (++tries > 50) {
                    console.error('debug: window.firebaseAPI did NOT initialize after ~5s');
                    clearInterval(id);
                }
            }, 100);
        })();
    </script>
    
    <!-- Aplica√ß√£o React -->
    <script type="text/babel" src="./app.js"></script>
    
    <script>
        // Inicializar Lucide Icons ap√≥s carregar
        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) {
                lucide.createIcons();
            }
        });
        
        // Log de inicializa√ß√£o
        console.log('üöÄ Calend√°rio Financeiro carregado!');
        console.log('üì¶ React:', typeof React !== 'undefined' ? '‚úÖ' : '‚ùå');
        console.log('üî• Firebase:', typeof firebase !== 'undefined' ? '‚úÖ' : '‚è≥');
    </script>
</body>
</html>
